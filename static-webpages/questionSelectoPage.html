       <script src="jquery-2.2.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
      <script>
        $(document).ready(function()    {
            var questionNumber = 5;
            var totalQuestions = 8;
            var numberOfLoops;
            var speed;
            var i=1;
            var intervalID;
            var setQuestion = function()    {
                
                $("#quesNo").html(i);
                i++
                if(i%(totalQuestions+1) == 0)   {
                    i=1;
                    numberOfLoops--
                }
                clearInterval(intervalID)
                speed+=5
                if(numberOfLoops !=0 || i != (questionNumber+1))    {
                    intervalID = setInterval(setQuestion,speed)
                }
                else{
//                    $("#quesBtn").innerHTML("Start");
                    $("#quesBtn").attr("href","studentPage.html");
                    //$("#quesBtn").removeClass("disabled")
                    $("#btnSpace").html("<a class='btn btn-primary btn-lg' href='studentPage.html'>Start Exam</a>")
                }
                
            }
            $("#quesBtn").on("click",function()  {
                    i = 1;
                    speed = 10
                    numberOfLoops = 5;
                    $("#quesBtn").addClass("disabled")
                    intervalID = setInterval(setQuestion,speed)
                    
            })
        })
      </script>
  </head>
